<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="typing.css">
        <link rel="icon" href="Fox.png">
        <script src="typing.js" defer></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <title>FoxTyping</title>
    </head>
    <body>
        <div id="header">
            <span id="image">
                <img src="Fox.png" alt="Fox" width="70">
            </span>
            <span>FoxTyping</span>
        </div>
        <div id="prompt" class="divIn">
            a
        </div>
        <div class="divIn">
            <input type="text" id="in" name="Type here">
        </div>
        <div id="optionsLabel">
            Options
        </div>
        <div id="options">
            <label class="container">Capitals
                <input type="checkbox" id="capitals">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Numbers
                <input type="checkbox" id="numbers">
                <span class="checkmark"></span>
            </label>

            <label class="container">Symbols
                <input type="checkbox" id="symbols">
                <span class="checkmark"></span>
            </label>
            
            <label class="container">Uncommon Symbols
                <input type="checkbox" id="uncommonSymbols">
                <span class="checkmark"></span>
            </label>
        </div>
    </body>
</html>
